name: Auto Assign Reviewers
on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write # âœ… Needed for assigning reviewers, approvals
  contents: read

jobs:
  assign_reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Assign Reviewers
        uses: Kentaro-m/auto-assign-action@v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Uses the built-in token
          reviewers: "Nan0ck, Con0r-69"
